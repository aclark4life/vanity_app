    <div class="row-fluid">
        <% count = 0 %>
        % for classifier in recent_troves:
            <% count += 1 %>
            <% stub = classifier.split('::')[0].strip() %>
            <div class="span3 trove-classifier" style="background: ${colors[stub][1]}">
                <span class="classifier" style="color: ${colors[stub][0]}">
                    ${classifier}:<span class="num">${recent_troves[classifier]}</span>
                </span>
            </div>
        % if count % 3 == 0:
    </div>
    <div class="row-fluid">
        % endif
        % endfor
    </div>
